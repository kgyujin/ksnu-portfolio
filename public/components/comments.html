<section id="comments" class="section fade-in">
    <h2 class="title">
        COMMENTS
    </h2>
    <div class="comments-container">
        <!-- 댓글 작성 폼 -->
        <div class="comment-form-wrapper">
            <h3>댓글 남기기</h3>
            <form id="comment-form" class="comment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="comment-username">이름 <span class="required">*</span></label>
                        <input type="text" id="comment-username" name="username" required maxlength="50" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="comment-password">비밀번호 <span class="required">*</span></label>
                        <input type="password" id="comment-password" name="password" required minlength="4" maxlength="20" placeholder="4자 이상 입력">
                        <small>댓글 삭제 시 사용됩니다</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment-content">댓글 내용 <span class="required">*</span></label>
                    <textarea id="comment-content" name="content" required maxlength="500" rows="5" placeholder="댓글을 입력하세요 (최대 500자)"></textarea>
                    <div class="char-count">
                        <span id="char-current">0</span> / 500
                    </div>
                </div>
                <button type="submit" class="submit-btn">댓글 작성</button>
            </form>
        </div>

        <!-- 댓글 목록 -->
        <div class="comments-list-wrapper">
            <h3>댓글 목록 <span id="comment-count" class="comment-count">(0)</span></h3>
            <div id="comments-list" class="comments-list">
                <div class="loading">댓글을 불러오는 중...</div>
            </div>
        </div>
    </div>
</section>
