# API 서비스 (LoadBalancer 타입)
apiVersion: v1
kind: Service
metadata:
  name: portfolio-api-service
  namespace: portfolio
  labels:
    app: portfolio-api
  annotations:
    # AWS ELB 사용 시
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP 사용 시
    # cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: portfolio-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
