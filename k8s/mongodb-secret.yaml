# MongoDB 접속 정보를 위한 Secret
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: portfolio
type: Opaque
stringData:
  # Base64 인코딩 필요 없이 평문으로 작성 (stringData 사용)
  # 실제 배포 시에는 반드시 안전한 값으로 변경
  mongodb-uri: "mongodb://portfolio-user:ChangeThisPassword@mongodb-service:27017/portfolio?authSource=admin"
  db-name: "portfolio"
