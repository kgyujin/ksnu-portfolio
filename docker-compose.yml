services:
  # 웹 애플리케이션 서비스 (Nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-web
    ports:
      - "${WEB_PORT:-8080}:80"
    networks:
      - portfolio-network
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  # 백엔드 API 서비스 (Node.js + Express + MongoDB Atlas)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-api
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - portfolio-network
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-}
      - DB_NAME=${DB_NAME:-portfolio}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
      - TZ=Asia/Seoul
    volumes:
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 네트워크 설정
networks:
  portfolio-network:
    driver: bridge
